<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo" alt="App Logo">
    <a href="login.html" class="login-button">Login</a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h1>Places</h1>
    
    <div class="place-card">
      <h2>Cozy Apartment</h2>
      <p>Price: $80/night</p>
      <a class="details-button" href="place.html?id=1">View Details</a>
    </div>

    <div class="place-card">
      <h2>Beach House</h2>
      <p>Price: $150/night</p>
      <a class="details-button" href="place.html?id=2">View Details</a>
    </div>

    <div class="place-card">
      <h2>Mountain Cabin</h2>
      <p>Price: $100/night</p>
      <a class="details-button" href="place.html?id=3">View Details</a>
    </div>

  </main>

  <footer>
    <p>© All rights reserved.</p>
  </footer>

  <script>
    // Fonction pour lire un cookie
    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const [key, value] = cookie.trim().split('=');
        if (key === name) return value;
      }
      return null;
    }

    // Vérifie si token présent
    document.addEventListener('DOMContentLoaded', () => {
      const token = getCookie('token');
      if (!token) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
